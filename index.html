<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adik, Love You</title>
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      overflow: hidden;
    }
    h2 {
      font-size: 2rem;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
    }
    img {
      border-radius: 50%;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
      margin: 20px 0;
      transition: transform 0.3s ease;
    }
    img:hover {
      transform: scale(1.1);
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #btn_mau {
      background-color: #4caf50;
      color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    #btn_mau:hover {
      background-color: #45a049;
      transform: scale(1.1);
    }
    #btn_gamau {
      background-color: #f44336;
      color: #fff;
      position: absolute;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    #btn_gamau:hover {
      background-color: #e53935;
    }
  </style>
</head>
<body>
  <h2>Adik, Love You ‚ù§Ô∏è</h2>
  <img 
    src="https://via.placeholder.com/300" 
    alt="Foto pribadi" 
    width="300" 
    height="300"
  />
  <div>
    <button id="btn_mau" onclick="alert('Makasih banyak, Adik! üòä')">Iya</button>
    <button id="btn_gamau" onclick="moveButton(this)">Ga</button>
  </div>

  <script>
    function moveButton(button) {
      const randomX = Math.floor(Math.random() * (window.innerWidth - button.offsetWidth));
      const randomY = Math.floor(Math.random() * (window.innerHeight - button.offsetHeight));
      button.style.left = randomX + "px";
      button.style.top = randomY + "px";
    }
  </script>
</body>
</html>
